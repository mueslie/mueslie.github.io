<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://unpkg.com/d3-simple-slider"></script>

<div class="row align-items-center">
  <div class="col-sm-2"><p id="value-time"></p></div>
  <div class="col-sm"><div id="slider-time"></div></div>
</div>


<div id="slider"></div>
<!-- Choose Table  -->
<table mat-table #Overview [dataSource]="tableDS" class="mat-elevation-z0">
  <ng-container matColumnDef="Land">
    <th mat-header-cell *matHeaderCellDef> Gruppe </th>
    <td mat-cell *matCellDef="let element"> {{element.type}}</td>
   </ng-container>


  <ng-container matColumnDef="Anzahl">
    <th mat-header-cell *matHeaderCellDef> Anzahl Gesamt</th>
    <td mat-cell *matCellDef="let element"> {{element.amount}}</td>
  </ng-container>

  <ng-container matColumnDef="Jahr">
    <th mat-header-cell *matHeaderCellDef> Jahr</th>
    <td mat-cell *matCellDef="let element"> {{element.year}}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="changeHiddenStatus(row)"
      [style.background]=" row == highlightedRow ? 'PaleVioletRed' : ''"></tr>
</table>
<br>
<hr>

<!-- Detailed Table -->
<table mat-table id="Group" [dataSource]="clickedDataSet"  class="mat-elevation-z4" [hidden]="true"   >

  <ng-container matColumnDef="Alter">
    <th mat-header-cell *matHeaderCellDef > Alter </th>
    <td mat-cell *matCellDef="let element"> {{element.age}}</td>
  </ng-container>
  <ng-container matColumnDef="Geschlecht">
    <th mat-header-cell *matHeaderCellDef > Geschlecht </th>
    <td mat-cell *matCellDef="let element"> {{element.getGender()}}</td>
  </ng-container>
  <ng-container matColumnDef="Einzelanzahl">
    <th mat-header-cell *matHeaderCellDef > Anzahl </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}}</td>
  </ng-container>
  <ng-container matColumnDef="Geburtenrate" >
    <th mat-header-cell *matHeaderCellDef> Geburtenrate </th>
    <td mat-cell *matCellDef="let element"> {{element.birthrate}}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumnsPerGroup"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsPerGroup;"></tr>

</table>
